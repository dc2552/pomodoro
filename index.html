<script type="text/javascript">
  
var pomoTime,
    timer_id,
    pomoType;

// Function to pause the timer
function timerPause(){
  clearInterval(timer_id);
  log('You can\'t pause an adventure!');
  $('#info').slideDown(); 
}

// Stop the timer
function timerStop (){
  clearInterval(timer_id);
  log('Pomodoro of ' +pomoType + ' minutes ended');
  $('#info').slideDown(); 
  playSound();
}

function log(str){
  var currentTime = new Date()
  var hours = currentTime.getHours()
  var minutes = currentTime.getMinutes()

  if (minutes < 10)
    minutes = "0" + minutes;

  $('#log').slideDown();
  $('div#log ul').append('<li><b>' + hours + ':' + minutes +':</b> ' + str + '</li>');
}

// Play a sound
function playSound() {
  $('embed').remove();
  $('body').append('<embed src="audio/whip.mp3" autostart="true" hidden="true" loop="false">');
}






// Sets a new pomodoro
function setPomodoro(minTime){
  pomoType = minTime;
  pomoTime = minTime * 60 * 1000;
  timerRun();
  log('Pomodoro of ' +pomoType + ' minutes started');
}

// Start the timer
function timerRun(){
  clearInterval(timer_id);
  timer_id = setInterval('pomo()', 100);
  $('#info').slideUp();
}











function pomo(){

  if(pomoTime>0)
    pomoTime-= 100;
  else 
    timerStop();
    
  // To convert the time
  var myTime = pomoTime;

  var minutes = Math.floor(myTime/(60*1000));
      myTime  = myTime - minutes*60*1000;

  var seconds = Math.floor(myTime/1000);
      myTime  = myTime - seconds*1000;

  // To format the output
  var str = '';
  if (minutes<10)
    str = '0';
  $('#m').text(str + minutes);

  var str = '';
  if (seconds<10)
    str = '0';
  $('#s').text(str + seconds);

  var str = '';
  if (myTime<10)
    str = '00';
  else if (myTime<100)
    str = '0';
  $('#ms').text(str + myTime);

}







$(document).ready(function() {

        );

      ");

  // 5 minutes timer

  // to stop the timer
  $('#stop').click(function() {
    log('Get Back to Work!');
    timerPause();
  });



  $('#start').click(function() {
    log('The adventure must go on!');

  });

  $('#log').hide();

});
</script>
